<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson12</title>
</head>
<body>
	<div class="wrapper">
		<div class="container">
         <img src="img/bg.jpg" alt="bg">
			<div class="container__content">
				<div class="container__content-moon">
					<img class="moon" src="img/moon_PNG51 1.png" alt="moon">
				</div>
				<div class="content__item-cats">
					<div class="content__item-ellipse">
						<img class="ellipse" src="img/Ellipse 13.svg" alt="ellipse">
						<div class="item__anubis-image">
						   <img class="cat" src="img/anubis.png" alt="anubis">
					   </div>
						<div class="content__item-shade">
							<img class="shade" src="img/shade.png" alt="shade">
						</div>
					</div>
				</div>
				<div class="content__item-sphinx">
					<div class="content__item-ellipse">
						<img class="ellipse" src="img/Ellipse 13.svg" alt="ellipse">
						<div class="item__sphinx-image">
						   <img class="sphinx" src="img/sphinx 4.png" alt="anubis">
						</div>
						<div class="content__item-shade">
						   <img class="shade" src="img/shade.png" alt="shade">
				      </div>
					</div>
				</div>
				<div class="content__item-tutankhmun">
					<div class="content__item-star">
						<img class="star" src="img/Star 1.svg" alt="star">
						<div class="item__tutankhmun-image">
						   <img class="tutankhmun" src="img/sphinx3.png" alt="tutankhmun">
						</div>
						<div class="content__item-found">
						   <img class="found" src="img/Ellipse 2.svg" alt="found">
				      </div>
					</div>
				</div>
			</div>
		</div>
				
	</div>
		
</body>
</html>
